<html lang="en">
<head>
<meta charset="utf-8">
<meta
	http-equiv="x-ua-compatible"
	content="ie=edge">
<title></title>
<meta
	name="description"
	content="">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1">
<!-- Angular Material style sheet -->
<link
	rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<link
	rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body
	ng-app="myApp"
	ng-cloak>
	<!--
			Your HTML content here
			-->
	<div
		ng-controller="formCtrl"
		layout="column"
		ng-cloak
		class="md-inline-form">
		<md-toolbar class="md-accent">
		<div class="md-toolbar-tools">
			<h2>NEWS</h2>
		</div>
		</md-toolbar>
		<md-content
			layout-padding
			ng-show="active == 'loading'">
		<div
			layout="row"
			layout-sm="column"
			layout-align="space-around">
			<md-progress-circular md-mode="indeterminate"></md-progress-circular>
		</div>
		</md-content>
		<md-content
			layout-padding
			ng-show="active == 'news'">
		<div
			layout="row"
			layout-sm="column"
			layout-align="space-around">
			<div
				flex-xs
				flex-gt-xs="50"
				layout="column"
				ng-repeat="article in news">
				<md-card> <img
					ng-src="{{article.urlToImage}}"
					class="md-card-image"
					alt="Washed Out"> <md-card-title> <md-card-title-text>
				<span class="md-headline">{{article.title}}</span> </md-card-title-text> </md-card-title> <md-card-content>
				{{article.description}} </md-card-content> <md-card-actions
					layout="row"
					layout-align="end center"> <md-button>Action
				1</md-button> <md-button>Action 2</md-button> </md-card-actions> </md-card>
			</div>
		</div>
		</md-content>
	</div>
	<!-- Angular Material requires Angular.js Libraries -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
	<!-- Angular Material Library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<!-- Your application bootstrap  -->
	<script type="text/javascript">
		/**
		 * You must include the dependency on 'ngMaterial' 
		 */
		var app = angular.module('myApp', [ 'ngMaterial' ]);

		app.controller('formCtrl', function($scope, $timeout, $http) {

			var timeout = $timeout;
			var scope = $scope;
			var http = $http;
			var me = this;

			scope.active = 'loading';
			scope.list = [];

			$http({
				method : 'GET',
				url : '/api/news',
				responseType : 'json'
			}).then(function(response) {
				$scope.news = response.data.articles;
				$scope.active = 'news';
			});

		});
	</script>
</body>
</html>
